<!DOCTYPE html><!--informa al navegador qué versión de HTML (o XML) se usó para escribir el documento.-->
<html lang="es"><!--el atributo lang dentro de la etiqueta de html se utiliza para hacer referencia al idioma
    en este caso estamos usando el idioma español-->
<head><!--La etiqueda head se utiliza para contener meta datos  tales como link, title y script-->
    <meta charset="UTF-8"><!--se usa el atributo charset="UTF-8" que sirve para especificar el conjunto 
        de caracteres que se utilizará para interpretar el contenido del documento HTML.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--En HTML ajusta la página web 
        para adaptarse al ancho del dispositivo y establece un nivel inicial de escala adecuado en 
        dispositivos móviles.-->
    <title>Figuras</title><!--Con esta línea decimos que el titulo de la pestaña en la pagina se llamará
    lo que está entre la etiqueta de apertura y cierre-->
    <link rel="stylesheet" href="CSS/SSStyle.css"><!--vincula la hoja de estilos externa que se había creado en la 
        carpeta raíz con el nombre de CSS y de ahí al archcivo SSStyle.css al documento HTML.-->
</head><!--Con esta etiqueta de cierre indicamos que queremos que hasta acá queremos que sea todo el 
    encabezado o los elementos que se ocuparán en el cuerpo-->
<body><!--la etiqueda body se utiliza para todo el contenido visible por el usuario-->
    <div class="circulo"></div><!--Se crea un contenedor para dibujar un circulo y se da una "class"
    para modificarlo en el CSS-->
    <div class="rectangulo"></div><!--Se crea un contenedor para dibujar un rectángulo y se da una "class"
        para modificarlo en el CSS-->
    <div class="triangulo"></div><!--Se crea un contenedor para dibujar un triángulo y se da una "class"
        para modificarlo en el CSS-->
    <div class="rombo"></div><!--Se crea un contenedor para dibujar un rombo y se da una "class"
        para modificarlo en el CSS-->
</body><!--En esta etiqueta indicamos que hasta aquí llegará la estructura visible de nuestra página web-->
</html><!--En esta etiqueta indicamos que hasta aquí llegará la estructura visible de nuestra página web-->
